<app-hello></app-hello>
<br/>
<!-- TWO-WAY BINDING -->
<p>{{ userObj.name }}</p>
<input type="text" [ngModel]="userObj.name" (ngModelChange)="userObj.name = $event" />
<button (click)="showInfo()">Click me!</button>

<div *ngIf="userObj.age >= 18; else noPG18">Bạn có thể xem nội dung PG-13</div>
<ng-template #noPG18>
  <div>Bạn không thể xem nội dung 18+</div>
</ng-template>

<div *ngFor="let author of authors">
    {{author.id}} - {{author.firstName}} {{author.lastName}}
</div>
