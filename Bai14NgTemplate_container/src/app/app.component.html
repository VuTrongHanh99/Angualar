<div class="card mx-4">
  <div class="card-header">
    You have selected
    <ng-container [ngTemplateOutlet]="counterTmpl"></ng-container>.
  </div>
  <div class="card-body">
    There are <ng-container [ngTemplateOutlet]="counterTmpl"></ng-container> was
    selected.
  </div>
  <div class="card-footer">
    You have selected
    <ng-container [ngTemplateOutlet]="counterTmpl"></ng-container>.
  </div>
</div>
<ng-template #counterTmpl>
  <span class="badge badge-primary">{{ counter }}</span> items
</ng-template>

<tab-container [navs]="navs"></tab-container>

<ng-template #headerTemplate let-l>
  <label class="btn btn-button">{{l}}</label>
</ng-template>
<tab-container [navs]="navs" [headerTemplate]="headerTemplate"></tab-container>
